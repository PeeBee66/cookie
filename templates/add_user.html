<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White background */
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            margin: 0;
            padding: 10px;
            background-color: #fff; /* Orange background */
            color: #fff; /* White text */
            border-radius: 5px;
        }

        h2 {
            font-size: 24px;
            margin-top: 20px; /* Added margin */
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 18px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ccc; /* Add border */
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        input[type="submit"] {
            background-color: #ff7f00; /* Orange background */
            color: #fff; /* White text */
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
            border: 1px solid #ccc; /* Add border */
            border-radius: 4px;
            padding: 10px;
            margin-top: 20px; /* Add margin */
        }

        li {
            font-size: 18px;
            margin-top: 10px;
        }

        /* Style for the logout button */
        .logout-button {
            background-color: #ff7f00; /* Orange background */
            color: #fff; /* White text */
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #ff7f00;">Add User</h1>

        <!-- Display flash messages if they exist -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <div class="alert alert-{{ message[1]|safe }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Form for adding a user -->
        <form method="POST">
            <label for="email">Email:</label>
            <input type="text" name="email" required>
            <div class="button-container">
                <input type="submit" value="Add">
            </div>
        </form>

        <!-- Heading for the results -->
        <h2>Email Addresses List</h2>

        <!-- Display user data here -->
        <ul>
            {% for user in user_data %}
                <li>{{ user.email }}</li>
            {% endfor %}
        </ul>

        <!-- Logout button without email requirement -->
        <a href="/logout" class="logout-button">Logout</a>
    </div>
</body>
</html>
