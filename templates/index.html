<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Data</title>
    <style>
        /* Add some basic CSS for the top right link */
        .top-right-link {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Style the iframe to fit within the page */
        iframe {
            width: 100%;
            height: 500px; /* Adjust the height as needed */
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <h1>Cookie Data</h1>
    <!-- Add the link to the Add User page in the top right -->
    <a class="top-right-link" href="{{ url_for('add_user') }}">Add User</a>

    <form method="POST">
        <label for="email">Enter a Code:</label>
        <input type="text" name="email" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Cookie Codes:</h2>
    <ul>
        {% for code_dict in cookie_data %}
            <li>{{ code_dict['code'] }}</li>
        {% endfor %}
    </ul>

    <!-- Add the iframe to display logresults.html -->
    <iframe src="{{ url_for('log_results') }}"></iframe>

    {% if error_message %}
    <div class="error">
        {{ error_message }}
    </div>
    {% endif %}
</body>
</html>
